<div class="image" [style.zIndex]="100-inventarpoints.length" [style.left]="getLeft()" [style.top]="getTop()" [style.height]="getHeight()" [style.width]="getWidth()" [ngStyle]="{'background-image': 'url(' + image + ')'}">
	<div class="inventarpoint" *ngFor="let point of inventarpoints" [style.left]="point.getLeft()" [style.top]="point.getTop()" [style.width]="point.getWidth()" [style.height]="point.getHeight()"></div>
</div>
